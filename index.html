<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>HW-34</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <a href="#" class="logo">Logo</a>
        <nav class="header__nav menu">#Menu</nav>
        <div class="burger-container">
          <button class="burger"><span class="burger__line"></span></button>
        </div>
      </div>
    </header>
    <div class="container mix">
      <main class="main">#Main</main>
      <aside class="aside">
        <div class="container">#aside</div>
      </aside>
    </div>

    <section class="columns">
      <div class="container">
        <ul class="column">
          <li class="column__item">.column1</li>
          <li class="column__item">.column2</li>
          <li class="column__item">.column3</li>
          <li class="column__item">.column4</li>
          <li class="column__item">.column5</li>
          <li class="column__item">.column6</li>
          <li class="column__item">.column7</li>
          <li class="column__item">.column8</li>
          <li class="column__item">.column9</li>
        </ul>
      </div>
    </section>

    <footer class="footer">#footer</footer>
  </body>
</html>
